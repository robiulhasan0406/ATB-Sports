<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    main {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .social-links a {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Welcome to my personal website</p>
  </header>
  <main>
    <section>
      <h2>About Me</h2>
      <p>Hello! I'm [Your Name], and this is my personal website. Here, you can learn more about me and connect through my social media profiles.</p>
    </section>
    <section>
      <h2>Connect with Me</h2>
      <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=100065045738510" target="_blank">Facebook</a>
        <!-- Add other social media links here -->
      </div>
    </section>
    <section>
      <h2>Contact</h2>
      <p>Email: your.email@example.com</p>
      <!-- You can add a contact form here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
